
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrarse en JC Software</title>
        <link rel="icon" type="image/png" href="imagen/iconoJC.png">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="EstilosCSS/styles.css">
        <link rel="stylesheet" href="EstilosCSS/registro.css">
        <script type="text/javascript" src="js/registro.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
            <header>
                <div class="ancho">
                    <div class="logo">
                        <a href="index.html"><img src="imagen/logotipoJC.png" alt="JC Software"></a>
                    </div>
                    <nav>
                        <ul>
                            <li> <a href="index.html">Volver a Inicio</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="contenedor-form">
                <div class="toggle">
                </div>
            <div class="formulario">
                    <h2><strong>Crea tu Cuenta</strong></h2>
                    <form id="formRegistro">
                        <input type="text" placeholder="Usuario"id="txtUsuarioRegistro">
                        
                        <input type="password" placeholder="Contraseña" id="txtContraseñaUsuarioRegistro">
                        
                        <input type="text" placeholder="Nombre" id="txtNombreusuarioRegistro">
                         
                        <input type="text" placeholder="Apellido" id="txtApellidoUsuarioregistro">
                         
                        <input type="text" placeholder="Edad" id="txtEdadUsuarioRegistro">
                         
                        <input type="text" placeholder="Nacionalidad" id="txtNacionaliadUsuarioRegistro">
                         
                        <input type="email" placeholder="Correo Electronico" id="txtEmailUsaurioRegistro">
                        
                        <input type="text" placeholder="Teléfono" id="txtTelefonoUsiarioRegistro">
                        
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>   
            <script src="js/registro.js"></script>

            <footer class="footer">
                <div class="divfooter">
                    <div>
                        <p>JC Software: Soluciones Tecnológicas</p>
                    </div>
                    <div>
                        <p>FACCI 2020</p>
                    </div>
                </div>
            </footer>
    </body>
</html>
